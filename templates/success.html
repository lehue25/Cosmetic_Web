<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shifiny - Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles/home.css" />
    <link rel="stylesheet" href="../static/styles/app.css" />
  </head>
  <body>
    <div class="wrapper">
      {% include '_header.html' %}
      <div class="wrapper-body">
        <main class="main">
          <div class="main-container">
            {% include '_sidebar_category.html' %}
            <p>
              Your order has been successfully processed. <br /><a
                href="{{ url_for('index') }}"
                >Continue shopping here!</a
              >
            </p>
            <!-- Modal Đăng nhập-->
            <div class="modal" id="loginModal">
              <!-- Nội dung modal-->
              <div class="modal-content">
                <i class="fa fa-times close" aria-hidden="true"></i>
                <h2 class="label-name">Đăng nhập</h2>
                <form id="loginForm">
                  <div class="form-group">
                    <label for="username"></label>
                    <input
                      class="username"
                      type="text"
                      name="username"
                      placeholder="Tên đăng nhập"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password"></label>
                    <input
                      class="username"
                      type="password"
                      name="username"
                      placeholder="Mật khẩu"
                      required
                    /><a class="forgot-pass">Bạn quên mật khẩu?</a>
                  </div>
                  <button class="button button-login-regist" type="submit">
                    Đăng nhập
                  </button>
                </form>
                <div class="create-acc">
                  <h3>Chưa có tài khoản?</h3>
                  <button class="button-switch">Đăng ký</button>
                </div>
              </div>
            </div>
            <div class="modal" id="registerModal">
              <div class="modal-content">
                <i class="fa fa-times close" aria-hidden="true"></i>
                <h2 class="label-name">Tạo tài khoản</h2>
                <form id="registerForm">
                  <div class="form-group">
                    <label for="fullName"></label>
                    <input
                      class="username"
                      type="text"
                      name="fullName"
                      placeholder="Họ và tên"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="birthDate"></label>
                    <input
                      class="username"
                      type="text"
                      name="birthDate"
                      id="birthDateInput"
                      placeholder="Ngày, tháng, năm sinh"
                      required
                      onfocus="showDatePicker()"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email"></label>
                    <input
                      class="username"
                      type="email"
                      name="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber"></label>
                    <input
                      class="username"
                      type="tel"
                      name="phoneNumber"
                      placeholder="Số điện thoại"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password"></label>
                    <input
                      class="username"
                      type="password"
                      name="password"
                      placeholder="Mật khẩu"
                      required
                    />
                  </div>
                  <button class="button button-login-regist" type="submit">
                    Đăng ký
                  </button>
                </form>
                <div class="create-acc">
                  <h3>Bạn đã có tài khoản?</h3>
                  <button
                    class="button-switch"
                    type="button"
                    id="switchToLoginBtn"
                  >
                    Đăng nhập
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      {% include '_footer.html' %}
    </div>
    <script src="../static/js/main.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <scrip
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></scrip>
    <scrip
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></scrip>
  </body>
</html>
